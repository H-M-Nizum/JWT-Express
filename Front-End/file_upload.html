<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express File Upload with Multer</title>
  </head>
  <body>
    <h1>Single File Upload</h1>
    <br />
    <form
      action="http://localhost:5000/file"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="avatar" />
      <input type="submit" value="submit" />
    </form>
    <br />
    <br />

    <h1>Multiple File Upload</h1>
    <br />
    <form
      action="http://localhost:5000/file/multiple"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="avatar1" multiple />
      <input type="submit" value="submit" />
    </form>

    <br />
    <h1>Upload multiple file from multiple field</h1>
    <br />
    <form
      action="http://localhost:5000/file/files"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="avatar2" multiple />
      <input type="file" name="gallery" multiple />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
